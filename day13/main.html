<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved Logo Effect</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Monomakh&family=Offside&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <p class="logo">
        <span class="black">T</span><span>re</span><span>n</span
        ><span class="last-child">Z</span>
      </p>
    </div>
  </body>
</html>
